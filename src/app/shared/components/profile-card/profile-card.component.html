<mat-card>
  <mat-card-header>
    <img
      mat-card-avatar
      mat-card-md-image
      [src]="profile.avatarUrl"
      alt="avatar"
    />
    <mat-card-title>
      {{ profile.name }} - lvl {{ profile.level }}
    </mat-card-title>
    <mat-card-subtitle
      >{{ profile.race }} {{ profile._class }}</mat-card-subtitle
    >
    <mat-card-subtitle class="description">{{
      profile.shortDescription
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button [routerLink]="['/view', profile.uuid]" color="primary">
      View
    </button>
  </mat-card-actions>
</mat-card>
